<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id do Exame</label>
            <input type="text" class="form-control form-control-sm" formControlName="exameId"/>
          </div>
          <div class="form-group">
            <label>Tipo do Exame</label>
            <input type="text" class="form-control form-control-sm" formControlName="tipoExame"/>
          </div>
          <div class="form-group">
            <label>Data do Exame</label>
            <input type="date" class="form-control form-control-sm" formControlName="data"/>
          </div>
          <div class="form-group">
            <label>Observação</label>
            <input type="text" class="form-control form-control-sm" formControlName="observacao"/>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
