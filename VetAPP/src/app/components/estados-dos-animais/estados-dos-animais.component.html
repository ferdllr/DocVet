<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-group">
                <label>Id do Estado do Animal</label>
                <input type="text" class="form-control form-control-sm" formControlName="estadoDoAnimalId"/>
              </div>
              <div class="form-group">
                <label>Gravidade do Animal</label>
                <input type="text" class="form-control form-control-sm" formControlName="gravidadeDoAnimal"/>
              </div>
              <div class="form-group">
                <label>Hor√°rio</label>
                <input type="time" class="form-control form-control-sm" formControlName="horario"/>
              </div>
              <div class="form-group">
                <label>Descricao</label>
                <input type="text" class="form-control form-control-sm" formControlName="descricao"/>
              </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
