<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id da Alimentacao</label>
            <input type="text" class="form-control form-control-sm" formControlName="alimentacaoId"/>
          </div>
          <div class="form-group">
            <label>Data</label>
            <input type="date" class="form-control form-control-sm" formControlName="dataAlimentacao"/>
          </div>
          <div class="form-group">
            <label>Hora</label>
            <input type="time" class="form-control form-control-sm" formControlName="horaAlimentacao"/>
          </div>
          <div class="form-group">
            <label>Animal</label>
            <select class="form-control form-control-sm" formControlName="animalId">
              <option *ngFor="let animal of animais" [value]="animal.animalId">
                {{ animal.nome }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo do Alimento</label>
            <input type="text" class="form-control form-control-sm" formControlName="tipoAlimento"/>
          </div>
          <div class="form-group">
            <label>Quantidade Fornecida(kg)</label>
            <input type="number" class="form-control form-control-sm" formControlName="quantidadeFornecida"/>
          </div>
          <div class="form-group">
            <label>Frequencia das Refeicoes</label>
            <input type="text" class="form-control form-control-sm" formControlName="frequenciaRefeicoes"/>
          </div>
          <div class="form-group">
            <label>Observacoes</label>
            <input type="text" class="form-control form-control-sm" formControlName="observacoes"/>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
