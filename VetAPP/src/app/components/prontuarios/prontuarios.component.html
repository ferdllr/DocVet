<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id do Prontu√°rio</label>
            <input type="text" class="form-control form-control-sm" formControlName="prontuarioId" />
          </div>
          <div class="form-group">
            <label>Data</label>
            <input type="date" class="form-control form-control-sm" formControlName="data" />
          </div>
          <div class="form-group">
            <label>Estado do Animal</label>
            <select class="form-control form-control-sm" formControlName="estadoDoAnimalId">
              <option *ngFor="let estadosDosAnimais of estadosDosAnimais" [value]="estadosDosAnimais.estadoDoAnimalId">
                {{ estadosDosAnimais.estadoDoAnimalId }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Medicamento</label>
            <select class="form-control form-control-sm" formControlName="medicamentoId">
              <option *ngFor="let medicamento of medicamentos" [value]="medicamento.medicamentoId">
                {{ medicamento.medicamentoId }}
              </option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
