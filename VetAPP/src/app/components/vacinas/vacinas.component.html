<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Id da Vacina</label>
            <input type="text" class="form-control form-control-sm" formControlName="vacinaId"/>
          </div>
          <div class="form-group">
            <label>Nome da Vacina</label>
            <input type="text" class="form-control form-control-sm" formControlName="nome"/>
          </div>
          <div class="form-group">
            <label>Data de Vacinação</label>
            <input type="date" class="form-control form-control-sm" formControlName="dataVacinacao"/>
          </div>
          <div class="form-group">
            <label>Veterinário Responsável</label>
            <input type="text" class="form-control form-control-sm" formControlName="veterinarioResponsavel"/>
          </div>
          <div class="form-group">
            <label>Lote</label>
            <input type="text" class="form-control form-control-sm" formControlName="lote"/>
          </div>
          <div class="form-group">
            <label>Próxima Data de Reforço</label>
            <input type="date" class="form-control form-control-sm" formControlName="proximaDataReforco"/>
          </div>
          <div class="form-group">
            <label>Animal</label>
            <select class="form-control form-control-sm" formControlName="animalId">
              <option *ngFor="let animal of animais" [value]="animal">
                {{ animal.nome }}
              </option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
