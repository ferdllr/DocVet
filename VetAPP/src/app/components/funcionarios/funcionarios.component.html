<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-group">
                <label>Id do Funcionario</label>
                <input type="text" class="form-control form-control-sm" formControlName="funcionarioId"/>
              </div>
          <div class="form-group">
            <label>Nome do Funcionario</label>
            <input type="text" class="form-control form-control-sm" formControlName="nome"/>
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control form-control-sm" formControlName="cpf"/>
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control form-control-sm" formControlName="telefone"/>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control form-control-sm" formControlName="email"/>
          </div>
          <div class="form-group">
            <label>Cargo</label>
            <input type="text" class="form-control form-control-sm" formControlName="tipoFuncionario"/>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
